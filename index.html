<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            /* Общие стили для страницы */
            body {
                background-color: #000000; /* Чёрный фон */
                color: #e0e0e0; /* Светло‑серый текст */
                font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
                    "Open Sans", "Helvetica Neue", sans-serif;
                margin: 0;
                padding: 0;
                line-height: 1.6;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
            }

            /* Стили для заголовка */
            h1 {
                color: #ffffff; /* Белый цвет заголовка */
                font-size: 2.5rem;
                font-weight: 700;
                text-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
                margin-bottom: 10px;
            }

            /* Стили для абзаца */
            p {
                font-size: 1.2rem;
                color: #b0b0b0; /* Чуть темнее, чем основной текст */
                margin-bottom: 20px;
            }

            /* Контейнер для кликабельного изображения */
            .clickable-image {
                display: block;
                margin: 20px 0;
                position: relative;
            }

            /* Стили для изображения внутри ссылки */
            .clickable-image img {
                display: block;
                border-radius: 12px;
                box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
                transition: transform 0.3s, box-shadow 0.3s;
            }

            /* Эффект при наведении на изображение */
            .clickable-image:hover img {
                transform: scale(1.05);
                box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
            }

            /* Стили для ссылки */
            a {
                display: block;
                text-align: center;
                color: #4da6ff; /* Голубой цвет ссылки */
                font-size: 1.1rem;
                text-decoration: none;
                margin-top: 20px;
                transition: color 0.3s, text-shadow 0.3s;
            }

            /* Эффект при наведении на ссылку */
            a:hover {
                color: #ffffff;
                text-shadow: 0 0 8px rgba(77, 166, 255, 0.6);
            }
        </style>

    </head>
    <body>
